  description: 'Gosh this one was a little too close for comfort in the end! This
    is a supercharged kingdom due to two of Dominion''s strongest events.


    The AI goes for a pretty fast money strategy, forcing up to take quite the risk
    on our last turn.

    We build a bit bigger with a bunch of Abundances, although I''m really not super
    sure about any of my acquisitions, there really are many viable options here at
    various points throughout the game.


    In the end the risk paid off; the win was not guaranteed off the Journey turn
    I took (although I''m not sure, since maybe with the remaining cards it was),
    but at least I''d have been able to get ahead in points a bunch, leaving little
    points for AI to acquire.


    Fun stuffs, I hope you enjoyed figuring this one out with me.



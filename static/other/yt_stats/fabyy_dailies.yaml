  description: 'Having the chance to have the Platinum Sombrero? Count me in! On this
    campaign feature Sunday, we get to open triple Shaman (which fortunately don''t
    bottomdeck).


    This kingdom seems to stem from an Alchemy-focused campaign level, there are many
    strong Potion-cost cards. And what does the AI take away from that? It skips Potion
    and has a really terrible time. Arguably we also get ahead in trashing (mainly
    getting to trash Estates, while AI is forced to trash Coppers, possibly due to
    finding its Forager).

    For a Shaman kingdom, we get clean fairly quickly, also having some nice draws
    in the crucial mid-game (like finding Scrying Pool on top of our deck each turn).


    We don''t even need to come back from a huge victory point deficit, and we find
    a nice win via a Wild Hunt pileout. Also, I learnt that you can only ever discard
    one Friendly card per turn.


    Let me know what you think about the new audio settings!



  description: 'Double Up is a Twist that double-gains each first Action or Treasure
    gained each of our turns, and enables for very interesting openings; this is enhanced
    by each player just starting with 5 Coffers, so you really get to choose to open
    whatever.


    In our first run, AI manages to attack us enough and run away in points such that
    we have no chance of catching up, even with +Buy. We also commit a few mistakes
    (most notably forgetting that putting the Silver gain off of a Blessed Village
    Boon to the start of our next turn would trigger Double Up), and all in all have
    too junky a deck in the end to really oppose AI.

    Even an endgame mistake of acquiring the third-to-last Province did not matter
    in the end, as we find out by Undoing to the point.


    In the second run, we however do get nicely clean and are able to build up a huge
    stack of Encampments. Fun!



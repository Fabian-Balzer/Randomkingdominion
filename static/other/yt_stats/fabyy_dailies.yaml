  description: 'After yesterday''s Loot-heavy kingdom was super smooth for us, today''s
    one taunts us with horrible early-game luck, which AI manages to capitalize on.
    It keeps the pressure up with continous Ninja attacks while stocking up on good
    Rice payload.


    First, our River Shrine is paired up with Coppers and Silver only, followed by
    this critical t5-decision to play the Ninja, which we were immediately punished
    for by drawing the River Shrine dead (1 in 6 chance) - if that would''ve been
    a Copper, we should have been fine. Oh well. Also the River Shrine decided to
    miss the next shuffle as well, so it got to trashing any the correct stuff wayy
    too late.

    In addition to that we had that Sickness-shuffle where all three Villages where
    at the bottom of the shuffle, which didn''t help with our problems.


    We do manage to get somewhat clean towards the end, but the AI is too far ahead
    for us to catch up.


    The second playthrough (where our River Shrine manages to trash early Estates
    as it was supposed to) goes so much better.


    Still feels a bit sad to lose this one as I''m fairly confident we overall could
    beat the AI pretty consistently here; it does skip Artist, and in the second run
    didn''t even get up to Rice.



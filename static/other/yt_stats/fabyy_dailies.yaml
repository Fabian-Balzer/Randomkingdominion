  description: 'We face a really tricky kingdom with limited draw facilitated by Research.
    Our deck ends up coming together somewhat nicely, although AI''s buildup of Bridges
    and Processions (plus an Outpost mixed in) was quite scary.

    There''s a simple find-the-win at ~25:00 or 25:29 (wait a bit for me to show the
    trash) - still took me a bit to figure out, and I could have scored a bit more
    than I did - can you see how?


    Apologies for some longer pauses during the gameplay, this kingdom really had
    me thinking a lot, very intricate. Also apologies for no reflection of strategy
    in the end - I was still too flashed by finding that win. Overall I like most
    decisions there; getting a few extra Patron Villagers early was pleasant, I liked
    turning it into Outpost, and I liked having all of those Cobblers.

    If we didn''t have the win that turn, I think we would have just tried to set
    up for the next turn. But AI''s deck posed a real threat, and I''m not fully sure
    how I''d have maneuvered around that. Maybe one of the last Cobblers could have
    been a Ball (for Necromancers) already - my argument about them being draw-neutral
    doesn''t make a lot of sense, as you can draw the 4-cost card just as well. Also,
    good thing I blanked on the Research/Necro thingy!

    In any case - did you try to find the win in the position I was in?



  description: 'Interesting Adventures-heavy kingdom with limited thinning, heavily
    focused on interactions with Treasures - Magpies can draw them, Soothsayer can
    gain them, and Storytellers can turn them into draw. Trade allows to turn those
    nasty Curses into Silvers.


    Oh and I of course meant ''rectangular''-looking kingdom plot instead of ''square-ish''
    :D

    I also missed the Coin of the Realm-Storyteller interaction but realized it half-way
    through.


    We navigate this kingdom by stocking up on Storytellers, Magpies and Dungeons,
    which at one point allow for a nice Magpie autopile. With the Dungeons guaranteeing
    reliability and the Storytellers turning all of those Golds into big time draw,
    we are soon enough drawing deck almost every turn, and had the capability of double
    Province even followed by two times triple Province.


    The early draws were alright (although the Sooth missed the shuffle the second
    time around); the main difference here was AI completely skipping out on Storyteller.



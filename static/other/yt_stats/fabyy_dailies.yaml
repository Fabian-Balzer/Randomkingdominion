  description: 'Yay, single set Nocturne! There''s a lot going on, we even start with
    three Heirlooms.


    We have a somewhat bumpy start, there is a brutal Poverty inhibiting us from popping
    our Lamp, but on the flip side, AI also only pops its Lamp pretty late. We manage
    to keep afloat by Exorcising a lot, having a Ghost sandwich for some reliability
    and draw, whereas AI''s only increase in handsize comes from some stray Pixie
    Wisps and its Crypts.


    It honestly didn''t feel like 19 turns, but apparently we had too many slowdowns
    and dud-like turns where we didn''t achieve much but slightly improve our deck
    in the midgame.

    There were also a few misplays probably, in hindsight I really dislike the second
    Crypt, I forgot to turn one into a Ghost later, and the second Exorcist is also
    not super impressive. But oh well, we''re back on track winning after yesterday''s
    desaster.


